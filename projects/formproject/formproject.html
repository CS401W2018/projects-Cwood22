<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="formproject.css">
</head>
<body>
    <header>
        <h1>Sign Up Today!</h1>
    </header>
    <nav>
        <a href="#">Our Mission</a>
        <a href="#">Our Goal</a>
        <a href="#">Our Purpose</a>
    </nav>
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>
                    Join!
                </legend>
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required="required">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="Password" name="pass" id="pass">
                </div>
                <div class="form-row">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="form-row">
                    <label for="phone">Phone #:</label>
                    <input type="tel" id="phone" name="phone" placeholder="800-123-4567">
                </div>
                <div class="check-row">
                    <div class="spacer" id="employ">Employment Status:</div>
                    <label><input type="radio" value="employed" name="employer" checked>Employed</label>
                    <label><input type="radio" value="unemployed" name="employer">Unemployed</label>
                </div>
                <div class="form-row">
                    <label for="feedback">Tell Us About Your Experience:</label>
                    <textarea name="Feedback" id="feedback" placeholder="Type here"></textarea>
                </div>
                <div class="form-row" id="promotional">
                    <label for="cbox">I would like to receive promotional emails:</label>
                    <input type="checkbox" name="cbox" id="cbox" checked>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" name="submit" value="Finish">
                </div>

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; Caleb Wood 2024</p>
    </footer>
</body>
</html>
